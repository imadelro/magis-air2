{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="card">
    <h5 class="card-header">Sign Up</h5>
    <div class="card-body">
      <p class="card-text">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" name="submit_form" class="btn custom-btn">Sign Up</button>
        </form>
      </p>
    </div>
  </div>
{% endblock %}
