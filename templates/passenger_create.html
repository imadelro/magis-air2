{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="card">
        <h5 class="card-header">Create Profile</h5>
        <div class="card-body">
            <a class="btn custom-btn" role="button" href="{% url 'magisair:flight_list' %}">&larr; Return to Homepage</a>
          <p class="card-text">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit" name="submit_form" class="btn custom-btn">Submit</button>
            </form>
          </p>
        </div>
      </div>
{% endblock content %}
